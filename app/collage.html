<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>

    <script>
        var party_styles = {
			'hawaii': 'wrapper--collage-hawaii',
			'disco': 'wrapper--collage-disco',
			'gatsby': 'wrapper--collage-gatsby',
			'rock': 'wrapper--collage-rock',
			'asian': 'wrapper--collage-asian',
			'chelentano': 'wrapper--collage-chelentano',
			'mexico': 'wrapper--collage-mexico'
		};
    </script>
    <div class="wrapper js-collage-page wrapper--collage wrapper--collage-hawaii">
        <header class="header">
            <div class="container header__container">
                <div class="header__row">
                    <nav class="menu header__menu">
                        <ul class="menu__list">
                            <li class="menu__list-item"><a href="#" class="menu__link">продукция</a></li>
                            <li class="menu__list-item"><a href="#" class="menu__link menu__link--active">#едимкутим</a>
                            </li>
                            <li class="menu__list-item"><a href="#" class="menu__link">призы</a></li>
                            <li class="menu__list-item"><a href="#" class="menu__link">рецепты для вечеринок</a></li>
                            <li class="menu__list-item"><a href="#" class="menu__link">условия акции</a></li>
                        </ul>
                    </nav>

                </div>
            </div>
            <div class="header__logo header__logo--js-active">
                <span class="header__logo-img"></span>
            </div>
            <div class="header__burger">
                <img src="img/header/open-menu.svg" alt="">
            </div>
            <div class="header__close">
                <img src="img/header/close.svg" alt="">
            </div>
        </header>
        <main class="main">
            <div class="collage-flex">
                <div class="collage-info">
                    <div class="collage-info__logo">
                        <img src="../img/collage/logo.svg" alt="">
                    </div>
                    <div class="collage-info__type"> </div>
                    <div class="collage-info__title"> </div>

                    <script>
                        var party_box_link  = {
                            'hawaii': '/pb-link1.html',
                            'disco': '/pb-link2.html',
                            'gatsby': '/pb-link3.html',
                            'rock': '/pb-link4.html',
                            'asian': '/pb-link5.html',
                            'chelentano': '/pb-link6.html',
                            'mexico': '/pb-link7.html'
                        };
                    </script>
                    <div class="collage-info__go">авторизуйтесь и поделитесь, чтобы выиграть <a href=""
                            class="collage-info__go-link">party-box “<span
                                class="collage-info__go-link-name"></span>“</a>
                    </div>
                    <div class="share-socials collage-info__socials">
                        <a href="" class="share-social"><img src="img/collage/vk.svg" alt=""></a>
                        <a href="" class="share-social"><img src="img/collage/fb.svg" alt=""></a>
                        <a href="" class="share-social"><img src="img/collage/tw.svg" alt=""></a>
                        <a href="" class="share-social"><img src="img/collage/ok.svg" alt=""></a>
                    </div>
                </div>
                <div class="collage-recipe">
                    <div class="collage-recipe-pics">

                        <img src="img/collage/p2.png" class="collage-recipe-pics__pic collage-recipe-pics__pic--sauce"
                            alt="">
                        <script>
                            var party_recipe  = {
                                'hawaii': 'recipe-hawaii.png',
                                'disco': 'recipe-disco.png',
                                'gatsby': 'recipe-gatsby.png',
                                'rock': 'recipe-rock.png',
                                'asian': 'recipe-asian.png',
                                'chelentano': 'recipe-chelentano.png',
                                'mexico': 'recipe-mexico.png'
                            };
                        </script>
                        <img src="img/recipes/" class="collage-recipe-pics__pic collage-recipe-pics__pic--pizza" >

                        <img src="img/collage/p3.png"
                            class="collage-recipe-pics__pic collage-recipe-pics__pic--mayonnaise" alt="">

                    </div>
                    <div class="collage-recipe-info">

                        <script>
                            var party_recipe_name  = {
                                'hawaii': 'Запеченные утиные ножки с папайей, черносливом и орехами',
                                'disco': 'Брускетта с карамелизованным яблоком',
                                'gatsby': 'Курица à La King в сливочном соусе с овощной пастой',
                                'rock': 'Бургер с говядиной',
                                'asian': 'Бургер с говядиной',
                                'chelentano': 'Паста с лососем, томатами и хрустящими баклажанами',
                                'mexico': 'Кесадилья с говядиной и овощами'
                            };
                            var party_recipe_link  = {
                                'hawaii': '/recipe1.html',
                                'disco': '/recipe2.html',
                                'gatsby': '/recipe3.html',
                                'rock': '/recipe4.html',
                                'asian': '/recipe5.html',
                                'chelentano': '/recipe5.html',
                                'mexico': '/recipe6.html'
                            };
                        </script>
                        <div class="collage-recipe-info__name"></div>
                        <a href="" class="collage-recipe-info__view">посмотреть рецепт</a>
                    </div>

            <div class="collage-persons">
                <div class="collage-person collage-person--1">
                    <img src="" alt="" class="collage-person__head">
                    <iframe class="collage-person__anim" src="animations/hawaii_man.html" frameborder="0"></iframe>

                </div>
                <div class="collage-person collage-person--2">
                    <img src="" alt="" class="collage-person__head">

                    <iframe class="collage-person__anim" src="animations/hawaii_woman.html" frameborder="0"></iframe>

                </div>
                <div class="collage-person collage-person--3">
                    <img src="" alt="" class="collage-person__head">

                    <iframe class="collage-person__anim" src="animations/hawaii_woman.html" frameborder="0"></iframe>

                </div>
                <div class="collage-person collage-person--4">
                    <img src="" alt="" class="collage-person__head">

                    <iframe class="collage-person__anim" src="animations/hawaii_woman.html" frameborder="0"></iframe>

                </div>
                <div class="collage-person collage-person--5">
                    <img src="" alt="" class="collage-person__head">

                    <iframe class="collage-person__anim" src="animations/hawaii_woman.html" frameborder="0"></iframe>

                </div>
                <div class="collage-person collage-person--6">
                    <img src="" alt="" class="collage-person__head">

                    <iframe class="collage-person__anim" src="animations/hawaii_woman.html" frameborder="0"></iframe>

                </div>
            </div>
        </main>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
