<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <img class="header__decor-left wow fadeInLeft" src="img/header/decor-left.png" alt="" data-wow-duration="0.7s">
            <div class="container header__container">
                <div class="header__row">
                    <nav class="menu header__menu">
                        <ul class="menu__list">
                            <li class="menu__list-item"><a href="#" class="menu__link">продукция</a></li>
                            <li class="menu__list-item"><a href="#" class="menu__link menu__link--active">#едимкутим</a></li>
                            <li class="menu__list-item"><a href="#" class="menu__link">призы</a></li>
                            <li class="menu__list-item"><a href="#" class="menu__link">рецепты для вечеринок</a></li>
                            <li class="menu__list-item"><a href="#" class="menu__link">условия акции</a></li>
                        </ul>
                    </nav>
                  
                </div>
            </div>
            <div class="header__logo header__logo--js-active">
                <span class="header__logo-img"></span>
            </div>
            <img class="header__decor-right wow fadeInRight" src="img/header/decor-right.png" alt="" data-wow-duration="0.7s">
        </header>
        <main class="main">
            
            <div class="steps prizes">
                <div class="container">
                    <h1 class="prizes__title prizes__title--big">
                        призы
                    </h1>
                    <p class="prizes__text">
                        Party-box «гавайская вечеринка»
                    </p>
                   
                    <div class="prizes__single-slider" >
                        <div class="swiper-container">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <div class="prizes__single-slider-image-container">
                                        <img src="img/prizes-slide.png" alt="" class="prizes__single-slider-image">
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="prizes__single-slider-image-container">
                                        <img src="img/prizes-slide.png" alt="" class="prizes__single-slider-image">
                                    </div>
                                </div>
                            </div>
                            <!-- Add Arrows -->
                            <div class="swiper-button swiper-button-next"></div>
                            <div class="swiper-button swiper-button-prev"></div>
                        </div>
                    </div>
                    <a href="#" class="prizes__button">
                        хочу выиграть!
                    </a>
                </div>
                <img src="img/steps/left-img.png" alt="" class="steps__left-img wow fadeInLeft" data-wow-duration=".7s" data-wow-delay="1s">
                <img src="img/steps/right-img.png" alt="" class="steps__right-img wow fadeInRight" data-wow-duration=".7s" data-wow-delay='1s'>
            </div>
         
        </main>
        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
